<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UMS LOGIN</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="UMS.css">
</head>
<body>
  <section>
    <div class="login-box">
      <div class="img-box">
        <img src="seu_logo.png" alt="">
        </div>
        <h1>Welcome to UMS</h1>
        <h2>Enter your Student ID and Password</h2>
        <form action="#">
          <input type="text" placeholder="Student ID">
          <input type="password" placeholder="Password">
          <div class="button">
            <a href="#" class="btn1">
            <span class="left">
              <i class="fa fa-user">
                </i>
                </span>
                <span class="right">Login</span>
                </a>
                <a href="#" class="btn2">
                  <span class="left">
                    <i class="fa fa-key">
                      </i>
                      </span>
                      <span class="right">Forgot Password</span>
                      </a>

                </div>
                <hr>
                </form>



  </section>

</body>
</html>
